system:
  # 카메라별 설정 (소스 + 전용 모델)
  cameras:
    - name: "side_view_1"
      source: "data/raw_videos/gate_side1.mp4"
      weights: "models/container_side/best.pt" # 사이드뷰 전용 모델
    - name: "side_view_2"
      source: "data/raw_videos/gate_top1.mp4"
      weights: "models/container_top/best.pt" # 탑뷰/다른각도 전용 모델
  
  log_file: "outputs/gate_log.csv"
  temp_frame_dir: "temp_frames"

model:
  yolo_default: "yolo11n.pt"
  conf_threshold: 0.5
  ocr_model: "Qwen/Qwen3-VL-2B-Instruct"

parameters:
  cooldown_frames: 150
  perspective_intensity: 0.0
  collection_window: 60

