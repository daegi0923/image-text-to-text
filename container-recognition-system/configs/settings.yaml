system:
  # 카메라별 설정 (소스 + 전용 모델)
  cameras:
    - name: "side_view_back"
      source: "data/raw_videos/gate_side2.mp4"
      weights: "models/container_side/best.pt"
      detection_zone: {x_min: 0.4, x_max: 0.6, y_min: 0.25, y_max: 0.75}
      target_classes: [0] # 이 카메라는 0번 클래스만 봄
      
    - name: "top_view_front"
      source: "data/raw_videos/gate_top1.mp4"
      weights: "models/container_top/best.pt"
      detection_zone: {x_min: 0.3, x_max: 0.7, y_min: 0.3, y_max: 1}
      target_classes: [0] # 이 카메라는 0, 1번 둘 다 봄
  
  log_file: "outputs/gate_log.csv"
  temp_frame_dir: "temp_frames"

model:
  yolo_default: "yolo11n.pt"
  conf_threshold: 0.5
  ocr_model: "paddle" # "Qwen/..." 대신 "paddle" 사용
  target_classes: [0, 1]

parameters:
  cooldown_frames: 150
  perspective_intensity: 0.0
  collection_window: 60

